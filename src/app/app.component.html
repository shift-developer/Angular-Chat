<div class="container">
    <h1 class="row justify-content-center">FireChat</h1>

    <div class="col-md-12 text-center mb-3" *ngIf="_cs.usuario.uid">
      <button type="button" class="btn btn-outline-danger"
              (click)="_cs.logout()">
              Salir
      </button>
    </div>

    <app-login *ngIf="!_cs.usuario.uid"></app-login>
    <div class="row justify-content-center">
      <div class="chat-window col-md-6" *ngIf="_cs.usuario.uid">
        <app-chat ></app-chat>
      </div>
  </div>
</div>
